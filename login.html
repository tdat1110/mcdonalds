<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/login.css">
    <title>Document</title>
</head>
<body>
    <div class="body">
        <div class="veen">
          <div class="login-btn splits">
            <p>Trang đăng nhập</p>
            <button class="active">Đăng nhập</button>
          </div>
          <div class="rgstr-btn splits">
            <p>Chưa có tài khoản?</p>
            <button>Đăng kí</button>
          </div>
          <div class="wrapper">
            <form id="login" tabindex="500">
              <h3>Đăng nhập</h3>
              <div class="mail">
                <input type="mail" id="username">
                <label>Số điện thoại hoặc Email</label>
              </div>
              <div class="passwd">
                <input type="password" id="password">
                <label>Password</label>
              </div>
              <div class="submit">
                <button class="dark">Đăng nhập</button>
              </div>
            </form>
            <form id="register" tabindex="502">
              <h3>Đăng kí</h3>
              <div class="name">
                <input type="text" name="">
                <label>Họ và tên</label>
              </div>
              <div class="mail">
                <input type="mail" name="" id="email">
                <label>Email</label>
              </div>
              <div class="uid">
                <input type="password" name="" id="username-1">
                <label>Tên đăng nhập</label>
              </div>
              <div class="passwd">
                <input type="password" name="" id="password-1">
                <label>Password</label>
              </div>
              <div class="submit">
                <button class="dark">Đăng kí</button>
              </div>
            </form>
          </div>
        </div>  
      </div>
    
    
      <style type="text/css">
        .site-link{
          padding: 5px 15px;
          position: fixed;
          z-index: 99999;
          background: #fff;
          box-shadow: 0 0 4px rgba(0,0,0,.14), 0 4px 8px rgba(0,0,0,.28);
          right: 30px;
          bottom: 30px;
          border-radius: 10px;
        }
        .site-link img{
          width: 30px;
          height: 30px;
        }
      </style>
    <script  src="https://code.jquery.com/jquery-3.1.1.min.js"  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="  crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" ></script>
    <script src="/js/login.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>
